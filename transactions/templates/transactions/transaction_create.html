{% extends "transactions/base.html" %}

{% block content %}
    <h2>Criar Nova Transação</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="btn-group">
            <button type="submit" class="btn">Salvar</button>
            <a href="{% url 'transaction_list' %}" class="btn">Voltar</a>
        </div>
    </form>
{% endblock %}
