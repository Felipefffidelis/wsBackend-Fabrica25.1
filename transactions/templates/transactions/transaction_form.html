{% extends "transactions/base.html" %}

{% block content %}
    <h2>{% if form.instance.pk %}Editar{% else %}Criar{% endif %} Transação</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Salvar</button>
    </form>
    <a href="{% url 'transaction_list' %}" class="btn">Voltar</a>
{% endblock %}
