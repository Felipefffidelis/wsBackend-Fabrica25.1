{% extends "transactions/base.html" %}

{% block content %}
    <h2>Moedas Cadastradas</h2>
    <a href="{% url 'currency_create' %}" class="btn">Adicionar Moeda</a>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for currency in currencies %}
                <tr>
                    <td>{{ currency.code }}</td>
                    <td>{{ currency.name }}</td>
                    <td>
                        <a href="{% url 'currency_update' currency.id %}" class="btn">Editar</a>
                        <a href="{% url 'currency_delete' currency.id %}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
